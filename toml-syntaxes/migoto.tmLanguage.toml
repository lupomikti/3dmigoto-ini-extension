[repository.conditional-expression]
name = "meta.expression.conditional.migoto"
begin = '(?i)^[ \t]*(?:(if|elif|else if)(?= )|(else[ \t]*$|endif[ \t]*$))'
beginCaptures.1.name = "keyword.control.flow.migoto"
beginCaptures.2.name = "keyword.control.flow.migoto"
end = '$|\n'
contentName = "meta.expression.operational.migoto"
patterns = [{include = "#operational-expression"}]

[repository.definition]
name = "meta.structure.definition.migoto"
match = '''(?xi)
^[ \t]*
(?!run|checktextureoverride|(?:exclude_)?preset|handling|clear|special|store|condition|
  draw(?:indexed|instanced|indexedinstanced|instancedindirect|indexedinstancedindirect)?|dispatch(?:indirect)?|
  vb\d|ib|(?:[rf]_)?bb|s?o\d|od|[vhdgpc]s|
  (?<!$)[xyzw]\d{0,3}|
  this|(?:ini|stereo)params|cursor_(?:mask|color)|
  (?:(?:BuiltIn)?(?:CommandList|CustomShader)|Resource|ShaderRegex).+
) # keywords and variables that are not keys and should only be matched by declaration
\b(\w+) # optional whitespace followed by a word-like that is not in the preceding list
\s* (=) \s* # kvp separator surrounded by optional whitespace
([@\w\$.\-,+/* \t%=\\!><"\[\]';:|&()]+) # partial Rvalue
(?:$|\n)'''
captures.1.patterns = [{include = "#Lword"}]
captures.2.name = "punctuation.separator.key-value.migoto"
captures.3.patterns = [{include="#functional-expression"}, {include = "#literal-list"}, {include="#constant"}, {include="#string"}]

[repository.declaration]
name = "meta.structure.declaration.migoto"
# Start of line -> optional whitespace -> (0 to 2 keywords -> keyword/variable/constant) -> optional whitespace -> = -> optional whitespace -> Rvalue -> end of line
match = '''(?xi)
^[ \t]* # optional leading whitespace
(
  (?:(?:\w+)\ +){0,2}     # between 0 and 2 keywords inclusive
  (?:[$\w\-.\\/@& '\[\]]+) # another keyword or a variable
)
\s*
(?:
  (=) \s* # assignment/declaration operator, surrounded by optional whitespace
  ([=$!@\w.\-,+/* \t%\\()"|&><]+) # Rvalue
)? # Operator and Rvalue are optional, e.g. `global $variable` on a line by itself
(?:$|\n)'''
captures.1.patterns = [{include = "#Lexpression"}]
captures.2.name = "keyword.operator.assignment.migoto"
captures.3.patterns = [{include = "#Rvalue"}]

[repository.Lword]
patterns = [
    {name = "meta.keyword.lword keyword.other.migoto.multi-section", match = '(?i)\b(separation|convergence|hash|filter_index|match_priority|format|(?:width|height)(?:_multiply)?|analyse_options|type)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.key-section", match = '(?i)\b(key|back|(?:release_)?delay|wrap|smart|(?:release_)?transition(?:_type)?)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.resource", match = '(?i)\b(filename|data|max_copies_per_frame|mode|(?:bind|misc)_flags|depth|mips|array|msaa(?:_quality)?|byte_width|stride)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.texture-override.resource-match", match = '(?i)\b(stereomode|expand_region_copy|deny_cpu_read|iteration)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.texture-override.vertex-limit", match = '(?i)\b(override_(?:byte_stride|vertex_count))\b'},
    {name = "meta.keyword.lword keyword.other.migoto.texture-override.draw-match", match = '(?i)\b(match_(?:(?:first_)?(?:vertex|index|instance)(?:_count)?))\b'}, # TODO: Make it required to have first or count
    {name = "meta.keyword.lword keyword.other.migoto.texture-override.fuzzy-match", match = '(?i)\b(match_(?:type|usage|(?:bind|cpu_access|misc)_flags|(?:byte_)?width|height|stride|mips|format|depth|array|msaa(?:_quality)?))\b'},
    {name = "meta.keyword.lword keyword.other.migoto.custom-shader", match = '(?i)\b(flags|max_executions_per_frame|topology|sampler)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.custom-shader.blend-state", match = '(?i)\b((?:blend|alpha|mask)(?:\[([0-7])\])?|blend_factor\[([0-3])\]|alpha_to_coverage|sample_mask|blend_state_merge)\b', captures.2.name = "constant.numeric.migoto", captures.3.name = "constant.numeric.migoto"},
    {name = "meta.keyword.lword keyword.other.migoto.custom-shader.depth-stencil-state", match = '(?i)\b(depth_(?:enable|write_mask|func|stencil_state_merge)|stencil_(?:enable|(?:read|write)_mask|front|back|ref))\b'},
    {name = "meta.keyword.lword keyword.other.migoto.custom-shader.rs-state", match = '(?i)\b(fill|cull|front|depth_(?:bias(?:_clamp)?|clip_enable)|slope_scaled_depth_bias|(?:depth_clip|scissor|multisample|antialiased_line)_enable|rasterizer_state_merge)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.shader-regex", match = '(?i)\b(shader_model|temps)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.shader-override", match = '(?i)\b(allow_duplicate_hash|depth_filter|partner|model|disable_scissor)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.include", match = '(?i)\b((?:in|ex)clude(?:_recursive)?|user_config)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.logging", match = '(?i)\b(calls|input|debug(?:_locks)?|unbuffered|force_cpu_affinity|wait_for_debugger|crash|dump_all_profiles|show_warnings)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.hunting", match = '(?i)\b((?:done_|toggle_)?hunting|(?:next_)?marking_mode|marking_actions|mark_snapshot|(?:previous|next|mark)_(?:pixel|vertex|compute|geometry|domain|hull)shader|(?:previous|next|mark)_(?:index|vertex)buffer|(?:previous|next|mark)_rendertarget|take_screenshot|reload_fixes|(?:reload|wipe_user)_config|show_original|monitor_performance(?:_interval)?|repeat_rate|freeze_performance_monitor|verbose_overlay|tune_(?:enable|step)|tune[123]_(?:up|down)|analyse_frame|kill_deferred)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.system", match = '(?i)\b(proxy_d3d(?:9|11)|load_library_redirect|check_foreground_window|hook|allow_(?:check_interface|create_device|platform_update)|skip_early_includes_load|config_initialization_delay|settings_auto_save_interval)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.loader", match = '(?i)\b(target|module|require_admin|launch|delay|loader|check_version|entry_point|hook_proc|wait_for_target)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.device", match = '(?i)\b(upscaling|upscale_mode|(?:filter_)?refresh_rate|(?:toggle_)?full_screen|force_full_screen_on_key|force_stereo|allow_windowcommands|get_resolution_from|hide_cursor|cursor_upscaling_bypass)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.stereo", match = '(?i)\b(automatic_mode|unlock_(?:separation|convergence)|create_profile|surface(?:_square)?_createmode|force_no_nvapi)\b'},
    {name = "meta.keyword.lword keyword.other.migoto.rendering", match = '(?i)\b(shader_hash|texture_hash|(?:override|cache|storage)_directory|cache_shaders|rasterizer_disable_scissor|track_texture_updates|(?:stereo|ini)_params|assemble_signature_comments|disassemble_undecipherable_custom_data|patch_assembly_cb_offsets|recursive_include|export_(?:fixed|shaders|hlsl|binary)|dump_usage|fix_(?:sv_position|ZRepair_.+|BackProjectionTransform\d|ObjectPosition\d(?:Multiplier)?|MatrixOperand\d(?:Multiplier)?)|recompile_all_vs)\b'},
]

[repository.Lexpression]
name = "meta.structure.left-expression.migoto"
match = '''(?i)((?:[\w ]+) +){0,2}([$\w\-.\\/@& '\[\]]+)'''
captures.1.patterns = [
    {name = "storage.modifier.migoto", match = '(?i)(global|local|persist)(?= )'},
    {name = "keyword.control.migoto", match = '(?i)(pre|post)(?= )'},
]
captures.2.patterns = [
    {name = "meta.keyword.lword keyword.other.condition.migoto", match='(?i)\b(condition)\b'},
    {name = "meta.keyword.lword keyword.other.instruction.migoto", match = '(?i)\b(run|checktextureoverride|(?:exclude_)?preset|handling|reset_per_frame_limits|clear|direct_mode_eye|analyse_options|dump|special|store)\b'},
    {name = "meta.keyword.lword keyword.other.instruction.draw.migoto", match = '(?i)\b(draw(?:indexed|instanced|indexedinstanced|instancedindirect|indexedinstancedindirect)?|dispatch(?:indirect)?)\b'},
    {include = "#variable"},
]

[repository.Rvalue]
patterns = [
    {include = "#operation"},
    {include = "#string"},
]

[repository.operation]
patterns = [
    # The order of these three is important. Some highlighting will break if operational comes before functional, or literal-list comes after operational.
    {include = "#functional-expression"},
    {include = "#literal-list"},
    {include = "#operational-expression"},
]

# This was named before I knew these should actually be Resource Access Modifiers
# and don't chain together like the possible values after `blend =` in a custom shader
[repository.functional-expression]
match = '''(?xi)\b
( copy(?:_desc(?:ription)?)? | ref(?:erence)? |
  raw | stereo | mono | stereo2mono | set_viewport | no_view_cache | resolve_msaa
)
\s+
([\w$][\w.\-\\@' \t/()]+)'''
name = "meta.expression.functional.migoto"
captures.1.patterns = [{include = "#functional-keyword"}]
captures.2.patterns = [
    {include = "#variable"},
    {include = "#constant"},
]

[repository.literal-list]
# The only remaining problem with this is that if a file is one of the literals, this whole thing will not match
# But I have yet to encounter anything in the INIs where a literal list would contain a filename
match = '''(?i)\b(?!(?:.+[\\./].+|.*unless_null.*))(?:(\w+) +(\w+)(?: +(\w+))?$|(\w+) +(\w+))'''
name = "meta.expression.literal-list.migoto"
captures.1.patterns = [
    {include = "#constant"},
]
captures.2.patterns = [
    {include = "#constant"},
]
captures.3.patterns = [
    {include = "#constant"},
]
captures.4.patterns = [
    {include = "#constant"},
]
captures.5.patterns = [
    {include = "#constant"},
]

[repository.functional-keyword]
name = "meta.keyword.resource-usage-modifier keyword.other.functional.migoto"
match = '(?i)\b(copy(?:_desc(?:ription)?)?|ref(?:erence)?|raw|stereo|mono|stereo2mono|set_viewport|no_view_cache|resolve_msaa)\b'

# An operational expression is meant to be a combination of a mathematical expression and a comparison expression
# we can do this because comparisons evaluate to either a 0 or a 1 and thus can be used in mathematical expressions
[repository.operational-expression]
patterns = [
    # Order is also important here. For example, illegal-operator must come before operator, both must come at the top, and round-braces must be last
    {include = "#illegal-operator"},
    {include = "#operator"},
    {include = "#variable"},
    {include = "#constant"},
    {include = "#round-braces"},
]

[repository.illegal-operator]
name = "invalid.illegal.operator.migoto"
match = '(?xi) -{2,} | \+{2,} | \*{3,} | /{3,} | %{2,} | [><]={2,} | ! ={3,} | ={4,} | [><]{2,} | &{3,} | \|{3,} | \^+ '

[repository.operator]
match = '''(?xi)
(?:
  ( \*\* | \* | \+ | - | % | // | / ) |       # arithmetic operators
  ( !== | != | === | == | >= | <= | > | < ) | # comparison operators
  ( ! | && | \|\| )                           # logical operators
)'''
captures.1.name = "keyword.operator.math.migoto"
captures.2.name = "keyword.operator.comparison.migoto"
captures.3.name = "keyword.operator.logical.migoto"

[repository.round-braces]
begin = '\('
beginCaptures.0.name = "punctuation.parenthesis.begin.migoto"
end = '\)'
endCaptures.0.name = "punctuation.parenthesis.end.migoto"
contentName = "meta.expression.operational.nested.migoto"
patterns = [{include = "#operational-expression"}]

[[repository.variable.patterns]]
name = "variable.language.buffer.migoto"
match = '\b(?i)(?<!\.)(?:[vhdgpc]s-cb\d{1,2}|vb\d|ib|(?:[rf]_)?bb)\b'

[[repository.variable.patterns]]
name = "variable.language.shader.migoto"
match = '\b(?i)([pc]s-u\d|s?o\d|od|[vhdgpc]s(?:-t\d{1,3})?)\b'

[[repository.variable.patterns]]
name = "variable.parameter.migoto"
match = '(?i)\b(?:(?<!$)[xyzw]\d{0,3})\b'

[[repository.variable.patterns]]
name = "variable.language.resource-identifier.migoto"
match = '\b(?i)(this|(?:ini|stereo)params|cursor_(?:mask|color))\b' # `this` is correct, the rest I don't know if they can be used on the left

[[repository.variable.patterns]]
# constant instead of variable scope name because their use is more like language constants
name = "constant.language.override-parameters.migoto"
match = '''(?xi)
\b(
  (?:rt|res|window)_(?:width|height) | (?:vertex|index|instance)_count | first_(?:vertex|index|instance) |
  thread_group_count_[xyz] | indirect_offset | draw_type | cursor_(?: showing | (?:screen_|window_|hotspot_)?[xy] ) |
  time | hunting | sli | frame_analysis | effective_dpi | (?:raw_|eye_)?separation | convergence |
  stereo_(?:active|available) | scissor_(?:left|top|right|bottom)
)\b'''

[[repository.variable.patterns]]
name = "meta.variable.migoto"
#                  $          variable      or   \     namespace        \     variable
match = '''(?xi) (\$) (?: ([a-z_]\w+|[a-z])  |  (\\)([^>|/<?:*=$\r\n]+)(\\) ([a-z_]\w+|[a-z]) )'''
# captures for a normal variable
captures.1.name = "punctuation.definition.variable.migoto"
captures.2.name = "variable.other.readwrite.migoto"
# captures for a namespaced variable
captures.3.name = "punctuation.separator.namespace.migoto"
captures.4.name = "entity.name.namespace.migoto"
captures.5.name = "punctuation.separator.namespace.migoto"
captures.6.name = "variable.other.readwrite.migoto"

[[repository.variable.patterns]]
name = "meta.function-call variable.other.function.migoto"
#                        The prefixable section names I've seen in use              \     namespace        \      user-provided name
match = '''\b(?i)((?:BuiltIn)?(?:CommandList|CustomShader)|Resource|ShaderRegex)(?:(\\)([^>|/<?:*=$\r\n]+)(\\))?([\w.\-]+)\b(?!\\)'''
captures.1.name = "entity.name.function.section-type.migoto"
captures.2.name = "punctuation.separator.namespace.migoto"
captures.3.name = "entity.name.namespace.migoto"
captures.4.name = "punctuation.separator.namespace.migoto"
captures.5.name = "entity.name.function.migoto"

[repository.constant]
patterns = [
    {include = "#Rword"},
    {name = "constant.language.boolean.migoto", match = '\b(?i)(?:true|false)\b'},
    {name = "constant.language.numeric.migoto", match = '\b(?i)(?:null|inf|NaN)\b'},
    {name = "constant.other.path.migoto", match = '''(?i)(?=.*[\\/])(?:(?:(?:[a-z]:|\.)[\\/])?\b[^>\\|/<?:*=$]+(?:(?:\\|/)[^>\\|/<?:*=$\r\n]+)+)'''},
    # This was used to support only \ in paths when it wasn't possible with the rules present to differentiate / as path separator from division operator
    # {name = "constant.other.path.migoto", match = '''(?i)(?=.*\\)(?:(?:(?:[a-z]:|\.)\\)?[^>\\|/<?:*]+(?:\\[^>\\|/<?:*\r\n]+)+)'''},
    {name = "constant.other.file.migoto", match = '''(?i)[^>\\|/<?:*=$]+(?!\s+)\.(?=[a-z0-9]*[a-z]+)[a-z0-9]+'''},
    {name = "constant.numeric.migoto", match = '[+-]?\b\d+(?:\.\d+)?\b'},
]

[repository.Rword]
# constant scope if they only ever appear by themselves or with other rwords
# keyword scope if they mix with non-rword things
patterns = [
    {name = "meta.keyword.rword meta.keyword.multi-section constant.language.migoto", match = '\b(?i)(none|skip|hold|mono|stereo|auto|depth_stencil|texturecube)\b'},
    {name = "meta.keyword.rword meta.keyword.commands constant.language.draw.migoto", match = '\b(?i)(from_caller)\b'}, # auto is included above
    {name = "meta.keyword.rword meta.keyword.commands constant.language.handling.migoto", match = '\b(?i)(abort)\b'}, # skip is included above
    {name = "meta.keyword.rword meta.keyword.commands constant.language.special.migoto", match = '\b(?i)(upscaling_switch_bb|draw_3dmigoto_overlay)\b'},
    {name = "meta.keyword.rword meta.keyword.commands keyword.other.clear.migoto", match = '\b(?i)(int|depth|stencil)\b'},
    {name = "meta.keyword.rword meta.keyword.commands constant.language.direct-mode-eye.migoto", match = '\b(?i)(left|right)\b'}, # mono is included above
    {name = "meta.keyword.rword constant.language.shader-override.migoto", match = '\b(?i)(overrule|depth_(?:(?:in)?active))\b'}, # none is included above | true,false are additional language constants handled elsewhere
    {name = "meta.keyword.rword meta.keyword.custom-shader constant.language.cull.migoto", match = '\b(?i)(front|back)\b'},
    {name = "meta.keyword.rword meta.keyword.custom-shader constant.language.fill.migoto", match = '\b(?i)(wireframe|solid)\b'},
    {name = "meta.keyword.rword meta.keyword.custom-shader constant.language.topology.migoto", match = '\b(?i)(undefined|(point|line|triangle)_list|(line|triangle)_strip|(line|triangle)_(list|strip)_adj|[123]?\d_control_point_patch_list)\b'},
    {name = "meta.keyword.rword meta.keyword.custom-shader constant.language.compile-flag.migoto", match = '\b(?i)(debug|skip_(validation|optimization)|pack_matrix_(row_major|column_major)|partial_precision|force_[vp]s_software_no_opt|no_preshader|(avoid|prefer)_flow_control|enable_(strictness|backwards_compatibility|unbounded_descriptor_tables)|ieee_strictness|optimization_level[0123]|warnings_are_errors|resources_may_alias|all_resources_bound)\b'},
    {name = "meta.keyword.rword meta.keyword.resource-usage-modifier keyword.other.functional.migoto", match = '\b(?i)(unless_null)\b'},
    {name = "meta.keyword.rword meta.keyword.fuzzy-match constant.language.match-usage.migoto", match = '\b(?i)(default|immutable|dynamic|staging)\b'},
    # This is where "meta.keyword.resource constant.language.resource-mode.migoto" would go if all of its values weren't already in other sections: auto | mono | stereo
    {name = "meta.keyword.rword meta.keyword.resource constant.language.resource-type.migoto", match = '\b(?i)((?:RW)?(?:Append|Consume)?StructuredBuffer|(?:RW)?(?:ByteAddress)?Buffer|(?:RW)?Texture[123]D)\b'}, # TextureCube is included above
    {name = "meta.keyword.rword meta.keyword.resource constant.language.bind-flag.migoto", match = '\b(?i)((?:vertex|index|constant)_buffer|shader_resource|stream_output|render_target|unordered_access|decoder|video_encoder)\b'},
    {name = "meta.keyword.rword meta.keyword.resource constant.language.misc-flag.migoto", match = '\b(?i)(generate_mips|shared|drawindirect_args|buffer_(?:allow_raw_views|structured)|resource_clamp|shared_(?:keymutex|nthandle)|gdi_compatible|restricted_content|restrict_shared_resource(?:_driver)?|guarded|tile_pool|tiled|hw_protected)\b'}, # texturecube is included above
    # I know this is an absurdly long line, but it is genuinely not worth the headache to figure out how to condense this regex
    {name = "meta.keyword.rword meta.keyword.resource support.type.dxgi-format.migoto", match = '''\b(?xi)(?:DXGI_FORMAT_)?(UNKNOWN|R32G32B32A32_TYPELESS|R32G32B32A32_FLOAT|R32G32B32A32_UINT|R32G32B32A32_SINT|R32G32B32_TYPELESS|R32G32B32_FLOAT|R32G32B32_UINT|R32G32B32_SINT|R16G16B16A16_TYPELESS|R16G16B16A16_FLOAT|R16G16B16A16_UNORM|R16G16B16A16_UINT|R16G16B16A16_SNORM|R16G16B16A16_SINT
|R32G32_TYPELESS|R32G32_FLOAT|R32G32_UINT|R32G32_SINT|R32G8X24_TYPELESS|D32_FLOAT_S8X24_UINT|R32_FLOAT_X8X24_TYPELESS|X32_TYPELESS_G8X24_UINT|R10G10B10A2_TYPELESS|R10G10B10A2_UNORM|R10G10B10A2_UINT|R11G11B10_FLOAT|R8G8B8A8_TYPELESS|R8G8B8A8_UNORM|R8G8B8A8_UNORM_SRGB
|R8G8B8A8_UINT|R8G8B8A8_SNORM|R8G8B8A8_SINT|R16G16_TYPELESS|R16G16_FLOAT|R16G16_UNORM|R16G16_UINT|R16G16_SNORM|R16G16_SINT|R32_TYPELESS|D32_FLOAT|R32_FLOAT|R32_UINT|R32_SINT|R24G8_TYPELESS|D24_UNORM_S8_UINT|R24_UNORM_X8_TYPELESS|X24_TYPELESS_G8_UINT|R8G8_TYPELESS
|R8G8_UNORM|R8G8_UINT|R8G8_SNORM|R8G8_SINT|R16_TYPELESS|R16_FLOAT|D16_UNORM|R16_UNORM|R16_UINT|R16_SNORM|R16_SINT|R8_TYPELESS|R8_UNORM|R8_UINT|R8_SNORM|R8_SINT|A8_UNORM|R1_UNORM|R9G9B9E5_SHAREDEXP|R8G8_B8G8_UNORM|G8R8_G8B8_UNORM|BC1_TYPELESS|BC1_UNORM|BC1_UNORM_SRGB
|BC2_TYPELESS|BC2_UNORM|BC2_UNORM_SRGB|BC3_TYPELESS|BC3_UNORM|BC3_UNORM_SRGB|BC4_TYPELESS|BC4_UNORM|BC4_SNORM|BC5_TYPELESS|BC5_UNORM|BC5_SNORM|B5G6R5_UNORM|B5G5R5A1_UNORM|B8G8R8A8_UNORM|B8G8R8X8_UNORM|R10G10B10_XR_BIAS_A2_UNORM|B8G8R8A8_TYPELESS|B8G8R8A8_UNORM_SRGB
|B8G8R8X8_TYPELESS|B8G8R8X8_UNORM_SRGB|BC6H_TYPELESS|BC6H_UF16|BC6H_SF16|BC7_TYPELESS|BC7_UNORM|BC7_UNORM_SRGB|AYUV|Y410|Y416|NV12|P010|P016|420_OPAQUE|YUY2|Y210|Y216|NV11|AI44|IA44|P8|A8P8|B4G4R4A4_UNORM)'''},
    {name = "meta.keyword.rword meta.keyword.blend-state keyword.operator.blend-operator.migoto", match = '\b(?i)(add|(?:rev_)?subtract|min|max|disable)\b'}, #adding `disable` here even though it's not a blend op
    {name = "meta.keyword.rword meta.keyword.blend-state constant.language.blend-factor.migoto", match = '\b(?i)(zero|one|(?:inv_)?(?:src1?|dest)_(?:color|alpha)|src_alpha_sat|(?:inv_)?blend_factor)\b'},
    {name = "meta.keyword.rword meta.keyword.keys constant.language.key-type.migoto", match = '\b(?i)(activate|toggle|cycle)\b'}, # hold is included above
    {name = "meta.keyword.rword meta.keyword.keys constant.language.transition-type.migoto", match = '\b(?i)(linear|cosine)\b'},
    {name = "meta.keyword.rword meta.keyword.keys keyword.other.modifier-key.migoto", match = '\b(?i)(?:(?:no_)?(?:ctrl|alt|shift|windows)|no_modifiers)\b'},
    {name = "meta.keyword.rword meta.keyword.system constant.language.hook-option.migoto", match = '\b(?i)(deferred_contexts|(?:immediate_)?context|device|all|recommended|except_set_(?:shader_resources|sampler|rasterizer_state)|skip_dxgi_(?:factory|device))\b'},
    {name = "meta.keyword.rword meta.keyword.device constant.language.resolution-source.migoto", match = '\b(?i)(swap_chain)\b'}, # depth_stencil is included above
    {name = "meta.keyword.rword meta.keyword.rendering constant.language.shader-hash-type.migoto", match = '\b(?i)(3dmigoto|embedded|bytecode)\b'},
    {name = "meta.keyword.rword meta.keyword.marking constant.language.marking-mode.migoto", match = '\b(?i)(original|pink)\b'}, # skip,mono are included above
    {name = "meta.keyword.rword meta.keyword.marking constant.language.marking-action.migoto", match = '\b(?i)(hlsl|asm|assembly|regex|ShaderRegex|clipboard|mono_snapshot|stereo_snapshot|snapshot_if_pink)\b'},
    {name = "meta.keyword.rword meta.keyword.analysis constant.language.analysis-option.migoto", match = '\b(?i)(dump_(?:rt|depth|tex|[cvi]b)|jp(?:s|e?g)|(?:jp(?:s|e?g)_)?dds|buf|txt|desc|clear_rt|persist|filename_(?:reg|handle)|log|dump_on_(?:unmap|update)|deferred_ctx_(?:immediate|accurate)|share_dupes|symlink|dump_(?:rt|depth|tex)_(?:jps|dds)|dump_[cvi]b_txt)\b'}, # hold,stereo,mono are included above
]

